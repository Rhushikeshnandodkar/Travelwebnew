<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripAdvisor - Share Your Experience</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #f2f2f2;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.container {
    width: 100%;
    max-width: 800px;
}

.trip-form {
    background: white;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.form-header {
    text-align: center;
    margin-bottom: 40px;
}

.form-header i {
    font-size: 48px;
    color: #33a25c;
    margin-bottom: 20px;
}

.form-header h1 {
    color: #2c3e50;
    font-size: 28px;
    margin-bottom: 10px;
}

.form-header p {
    color: #7f8c8d;
    font-size: 16px;
}

.form-group {
    margin-bottom: 24px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    color: #2c3e50;
    font-weight: 500;
}

.form-group label i {
    margin-right: 8px;
    color: #33a25c;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.3s ease;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    border-color: #33a25c;
    outline: none;
    box-shadow: 0 0 0 4px rgba(52, 224, 161, 0.1);
}

.form-group textarea {
    height: 120px;
    resize: vertical;
}

.cost-section {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 24px;
}

button {
    width: 100%;
    padding: 16px;
    background-color: #33a25c;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

button:hover {
    background-color: #33a25c;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(52, 224, 161, 0.2);
}

button i {
    font-size: 18px;
}

@media (max-width: 600px) {
    .trip-form {
        padding: 20px;
    }

    .cost-section {
        grid-template-columns: 1fr;
    }
}</style>
</head>
<body>
    <div class="container">
        <form class="trip-form" method="post" action="{% url 'submit_trip_review' pk=single_place.id %}">

            {% csrf_token %}
            
            <div class="form-header">
                <i class="fa-solid fa-map-location-dot"></i>
                <h1>Share Your Trip Details</h1>
                <p>Help others plan their perfect journey</p>
            </div>
        
            <div class="form-group">
                <label for="title">
                    <i class="fa-solid fa-heading"></i>
                    Trip Title
                </label>
                <input type="text" id="title" name="title" placeholder="e.g., Amazing Weekend in Paris" required>
            </div>
        
            <div class="form-group">
                <label for="description">
                    <i class="fa-solid fa-comment-dots"></i>
                    Description
                </label>
                <textarea id="description" name="description" placeholder="Share your experience in detail..." required></textarea>
            </div>
        
            <div class="form-group">
                <label for="travel-medium">
                    <i class="fa-solid fa-plane-departure"></i>
                    Travel Medium
                </label>
                <select id="travel-medium" name="travel_medium" required>
                    <option value="">Select travel medium</option>
                    <option value="flight">Flight</option>
                    <option value="train">Train</option>
                    <option value="bus">Bus/Car</option>

                </select>
            </div>
        
            <div class="cost-section">
                <div class="form-group">
                    <label for="travel-cost">
                        <i class="fa-solid fa-ticket"></i>
                        Travel Cost
                    </label>
                    <input type="number" id="travel-cost" name="travel_cost" placeholder="Amount (Rs.)" required>
                </div>

 
        
                <div class="form-group">
                    <label for="accommodation-cost">
                        <i class="fa-solid fa-hotel"></i>
                        Accommodation
                    </label>
                    <input type="number" id="accommodation-cost" name="accommodation_cost" placeholder="Amount (Rs.)" required>
                </div>
        
                <div class="form-group">
                    <label for="food-cost">
                        <i class="fa-solid fa-utensils"></i>
                        Food Cost
                    </label>
                    <input type="number" id="food-cost" name="food_cost" placeholder="Amount (Rs.)" required>
                </div>

                <div class="form-group">
                    <label for="accommodation-cost">
                        <i class="fa-solid fa-star"></i>
                        Rating (out of 5)
                    </label>
                    <input type="number" id="accommodation-cost" name="rating" placeholder="Rating" required>
                </div>
                <p>Note: Please enter cost for single person only. Enter amount in Indian Rupees (INR).</p>
            </div>


            <button type="submit">
                <i class="fa-solid fa-paper-plane"></i>
                Submit Review
            </button>
        </form>
        
    </div>
</body>
</html>
